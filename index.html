<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Mo (mnashawati)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="grid.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/e58e6684e4.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class='sm-col-8 md-col-6 lg-col-5 xl-col-4'><select name="Shows" id="select-show" class="selection-dropdown-menu
"></select>
    </div>
    <div class='sm-col-8 md-col-6 lg-col-5 xl-col-4'><select name="Episodes" id="select-episode" class="selection-dropdown-menu
"></select></div>
    <div class='sm-col-8 md-col-6 lg-col-5 xl-col-4'>
      <input type="search" id="search" class="search" onkeyup="" placeholder="Search for.." results="0" />
    </div>
    <div class='sm-col-8 md-col-6 lg-col-5 xl-col-4'>
      <p class="display">Displaying: </p>
    </div>
    <div class='sm-col-8 md-col-6 lg-col-5 xl-col-4'>
      <p class="data-origin">Data source: <a href="https://www.tvmaze.com/" target=”_blank”>TVMAZE</a></p>
    </div>





  </header>

  <div id="root">
    <div class="container">
      <div id="row" class="row"></div>
    </div>
  </div>

  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>

  <script src="shows.js"></script>
  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
