<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Mo (mnashawati)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="grid.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/e58e6684e4.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="home-btn-container"><button type="button" id="home-btn" class="home-btn"><i class="fas fa-tv"></i>
      </button></div>
    <div class='select-show-container'>
      <select name="Shows" id="select-show" class="selection-dropdown-menu
"></select>
    </div>
    <div class='select-episode-container'>
      <select name="Episodes" id="select-episode" class="selection-dropdown-menu
"></select></div>
    <div class='search-form-container'>
      <form action="">
        <input type="search" id="search" class="search" onkeyup="" placeholder="Search Shows..." results="0" />
      </form>
      <div class="displaying-container">
        <p class="display">Displaying: </p>
      </div>
    </div>
  </header>

  <div id="root">
    <div></div>
    <div class="container">
      <div id="row" class="row"></div>
    </div>
  </div>

  <footer>
    <div class='tv-maze-container'>
      <p class="data-origin">Data from: <a href="https://www.tvmaze.com/" target=”_blank”>TVMAZE</a></p>
    </div>
  </footer>
  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>

  <script src="shows.js"></script>
  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
